<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#ring)" stroke-width="2"/>
  <!-- Inner circle bg -->
  <circle cx="100" cy="100" r="72" fill="#0a0a0f"/>
  <circle cx="100" cy="100" r="72" fill="none" stroke="url(#teal)" stroke-width="1.5" opacity="0.4"/>
  <!-- Magnifying glass body -->
  <circle cx="90" cy="88" r="32" fill="none" stroke="url(#teal)" stroke-width="5" stroke-linecap="round"/>
  <!-- Magnifying glass handle -->
  <line x1="114" y1="112" x2="138" y2="136" stroke="url(#teal)" stroke-width="5" stroke-linecap="round"/>
  <!-- Connection nodes (pool) -->
  <circle cx="78" cy="78" r="4" fill="#14b8a6" opacity="0.8"/>
  <circle cx="102" cy="78" r="4" fill="#14b8a6" opacity="0.6"/>
  <circle cx="90" cy="100" r="4" fill="#14b8a6" opacity="0.4"/>
  <!-- Connecting lines between nodes -->
  <line x1="78" y1="78" x2="102" y2="78" stroke="#14b8a6" stroke-width="1" opacity="0.3"/>
  <line x1="78" y1="78" x2="90" y2="100" stroke="#14b8a6" stroke-width="1" opacity="0.3"/>
  <line x1="102" y1="78" x2="90" y2="100" stroke="#14b8a6" stroke-width="1" opacity="0.3"/>
</svg>
